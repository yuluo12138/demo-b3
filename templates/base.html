<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTTP 数据服务器{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (CSS 样式保持不变，但增加或修改以下部分) ... */
        :root {
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
            --secondary-color: #95a5a6;
            --secondary-hover-color: #7f8c8d;
            --background-color: #f4f7f6;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --heading-color: #2c3e50;
            --border-color: #e0e0e0;
            --card-header-bg: #ecf0f1;
            --card-header-hover-bg: #e0e0e0;
            --summary-bg: #eaf3f8;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #27ae60;
            --highlight-bg: #ffeaa7; /* 浅黄色高亮背景 */
            --code-bg: #f8f8f8;
            --table-header-bg: #f2f2f2;
            --table-row-hover-bg: #f9f9f9;
            --id-card-bg-yellow: #fffdf7; /* 浅黄色卡片背景 */
            
            /* 新增：ID 分组头部浅蓝色样式 */
            --id-group-header-bg-light: #e7f3fd; /* 浅蓝色 */
            --id-group-header-hover-light: #d0e6fb; /* 鼠标悬停时的浅蓝色 */
            --id-group-header-text-light: var(--heading-color); /* 头部文字颜色 */
            --id-group-border-light: #c0dffb; /* ID分组边框颜色 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--container-bg-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2, h3 {
            color: var(--heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-top: 30px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        h1 { font-size: 2.4em; font-weight: 700; }
        h2 { font-size: 2.0em; }
        h3 { font-size: 1.6em; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .header a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .header a:hover {
            color: var(--primary-hover-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .card {
            background-color: var(--container-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px; /* 调整卡片间距 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        .card.id-card-yellow {
            background-color: var(--id-card-bg-yellow);
            border-color: #fce8a6;
        }
        .card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .card-header {
            background-color: var(--card-header-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--heading-color);
            user-select: none;
            transition: background-color 0.2s ease;
        }
        .card.id-card-yellow .card-header {
             background-color: #fcf8e3;
             border-bottom-color: #fce8a6;
        }
        .card-header:hover {
            background-color: var(--card-header-hover-bg);
        }
        .card-title-text {
            font-weight: normal;
            color: var(--text-color);
        }
        /* 独立的消息卡片折叠图标 */
        .card-toggle-icon {
            font-size: 1.2em;
            margin-left: 15px;
            transform: rotate(0deg);
            transition: transform 0.2s ease-in-out;
        }
        .card-toggle-icon.rotated {
            transform: rotate(90deg);
        }
        .card-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .card-content.expanded {
            max-height: 1000px; /* 仍然给小卡片一个限制，避免过度滚动 */
            padding-top: 15px;
            padding-bottom: 15px;
        }
        
        .card-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
            table-layout: fixed;
        }
        .card-content thead th {
            background-color: var(--table-header-bg);
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-weight: 500;
            color: var(--heading-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-content tbody td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-content tbody tr:hover {
            background-color: var(--table-row-hover-bg);
        }
        .card-content tbody tr:last-child td {
            border-bottom: none;
        }
        .card-content th.col-locate-time, .card-content td.col-locate-time { width: 100px; }
        .card-content th.col-coords, .card-content td.col-coords { width: 130px; } 
        .card-content th.col-altitude, .card-content td.col-altitude { width: 80px; }
        .card-content th.col-custom-data, .card-content td.col-custom-data { min-width: 180px; max-width: 300px; }


        .code-block {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.85em;
            margin-top: 10px;
            max-height: 350px;
            overflow: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 0.95em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button.secondary {
            background-color: var(--secondary-color);
        }
        .button.secondary:hover {
            background-color: var(--secondary-hover-color);
        }
        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .error-text { color: var(--error-color); font-weight: bold; }
        .warning-text { color: var(--warning-color); font-weight: bold; }
        .success-text { color: var(--success-color); font-weight: bold; }

        .highlight {
            background-color: var(--highlight-bg);
            padding: 1px 3px;
            border-radius: 3px;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .search-controls {
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            align-items: flex-end;
        }
        .search-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--heading-color);
            font-size: 0.95em;
        }
        .search-controls input[type="text"],
        .search-controls input[type="date"],
        .search-controls input[type="datetime-local"] { /* 添加 datetime-local */
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-controls input[type="text"]:focus,
        .search-controls input[type="date"]:focus,
        .search-controls input[type="datetime-local"]:focus { /* 添加 datetime-local */
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        .search-controls .input-group {
            display: flex;
            gap: 10px;
        }
        .search-controls .input-group input {
            flex-grow: 1;
        }

        .summary-stats {
            background-color: var(--summary-bg);
            border-left: 6px solid var(--primary-color);
            padding: 20px 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .summary-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        .summary-item .label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        .summary-item .value {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--heading-color);
            margin-top: 5px;
        }
        
        .no-data-message {
            text-align: center;
            padding: 50px;
            font-size: 1.3em;
            color: #7f8c8d;
            background-color: #f0f3f5;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px dashed #c0c7cb;
        }
        .no-data-message.error {
            border: 2px dashed var(--error-color);
            color: var(--error-color);
            background-color: #fdf3f3;
        }

        .message-meta {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            color: #555;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .message-meta .item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .message-meta .item span {
            font-weight: 500;
            color: var(--heading-color);
        }

        /* 针对ID分组的样式 */
        .id-group {
            margin-bottom: 25px; /* 每个ID组之间更大的间距 */
            border: 1px solid var(--id-group-border-light); /* 浅蓝色边框 */
            border-radius: 10px;
            background-color: var(--container-bg-color); /* 内容区使用白色背景 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden; /* 确保子内容在折叠时隐藏 */
        }
        .id-group-header {
            padding: 15px 20px;
            background-color: var(--id-group-header-bg-light); /* ID分组头部浅蓝色背景 */
            color: var(--id-group-header-text-light); /* 头部文字颜色 */
            font-weight: 600;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s ease;
        }
        .id-group-header:hover {
            background-color: var(--id-group-header-hover-light); /* 鼠标悬停时的浅蓝色 */
        }
        .id-group-header .id-text {
            font-weight: bold;
            color: var(--id-group-header-text-light); /* 与头部文字颜色保持一致 */
            margin-right: 10px;
        }
        .id-group-header .id-group-toggle-icon {
            font-size: 1.2em;
            margin-left: 15px;
            color: var(--id-group-header-text-light); /* 箭头颜色与文字一致 */
            transform: rotate(0deg); /* 默认朝下（展开状态） */
            transition: transform 0.2s ease-in-out;
        }
        .id-group-header .id-group-toggle-icon.rotated {
            transform: rotate(-90deg); /* 旋转到左边（折叠状态） */
        }
        .id-group-content {
            padding: 15px 20px;
            max-height: none; /* 展开时不再限制最大高度 */
            overflow: visible; /* 展开时允许内容自然溢出和滚动 */
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .id-group-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden; /* 折叠时隐藏溢出内容 */
        }

        @media (max-width: 992px) {
            .container {
                padding: 25px;
                margin: 20px auto;
            }
            h1 { font-size: 2em; }
            h2 { font-size: 1.6em; }
            .card-header { font-size: 1em; padding: 12px 15px; }
            .card-content thead th, .card-content tbody td { padding: 6px 8px; font-size: 0.85em; }
            .search-controls {
                grid-template-columns: 1fr;
            }
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-item {
                width: 100%;
                margin: 10px 0;
            }
            .id-group-header { font-size: 1em; padding: 12px 15px; }
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
                margin: 10px auto;
                border-radius: 8px;
            }
            h1 { font-size: 1.8em; }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                margin-bottom: 10px;
            }
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .card-header > div:last-child {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .card-toggle-icon { margin-left: 0; }
            .card-content { padding: 0 15px; }
            .card-content.expanded { padding-left: 15px; padding-right: 15px; }
            .button { padding: 8px 15px; font-size: 0.9em; }
            
            .card-content table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .card-content thead, .card-content tbody {
                display: table;
                width: 100%;
            }
            .card-content tr {
                display: table-row;
            }
            .card-content th, .card-content td {
                display: table-cell;
                min-width: 80px;
            }
            .id-group-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block page_title %}数据展示系统{% endblock %}</h1>
            {% block nav_links %}
                <a href="{{ url_for('index') }}">返回首页</a>
            {% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        // 定义表格的列和对应的键，仅包含核心的定位信息 (在 base.html 中定义，所有页面共享)
        const TABLE_COLUMNS = [
            { header: '定位时间', key: '定位时间', class: 'col-locate-time' },
            { header: '纬度', key: '纬度', class: 'col-coords' },
            { header: '经度', key: '经度', class: 'col-coords' },
            { header: '高程', key: '高程', class: 'col-altitude' },
            { header: '自定义数据', key: '自定义数据', class: 'col-custom-data' }
        ];

        // --- 通用辅助函数 ---
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function highlightText(text, query) {
            if (!query) {
                return escapeHtml(String(text));
            }
            const escapedText = escapeHtml(String(text));
            // 使用 g 确保全局匹配，i 确保不区分大小写
            const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'); 
            return escapedText.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        
        // --- 消息卡片折叠/展开逻辑 ---
        function bindCardToggleEvents() {
            document.querySelectorAll('.card-header').forEach(header => {
                header.removeEventListener('click', toggleCard); 
                header.addEventListener('click', toggleCard);

                const content = header.nextElementSibling;
                const icon = header.querySelector('.card-toggle-icon');
                if (content && icon) {
                    // 初始化时根据是否有 expanded 类来设置图标状态
                    if (content.classList.contains('expanded')) {
                        icon.classList.add('rotated');
                    } else {
                        icon.classList.remove('rotated');
                    }
                }
            });
        }

        function toggleCard(event) {
            const header = event.currentTarget;
            const content = header.nextElementSibling;
            const icon = header.querySelector('.card-toggle-icon');
            
            if (content && icon) {
                content.classList.toggle('expanded');
                icon.classList.toggle('rotated');
            }
        }

        // --- ID分组折叠/展开逻辑 ---
        function bindIdGroupToggleEvents() {
            document.querySelectorAll('.id-group-header').forEach(header => {
                header.removeEventListener('click', toggleIdGroup);
                header.addEventListener('click', toggleIdGroup);

                const content = header.nextElementSibling; // .id-group-content
                const icon = header.querySelector('.id-group-toggle-icon');
                if (content && icon) {
                    // 初始化时根据是否有 collapsed 类来设置图标状态
                    if (content.classList.contains('collapsed')) {
                        icon.classList.add('rotated'); // 折叠时箭头朝左
                    } else {
                        icon.classList.remove('rotated'); // 展开时箭头朝下
                    }
                }
            });
        }

        function toggleIdGroup(event) {
            const header = event.currentTarget;
            const content = header.nextElementSibling; // The div.id-group-content
            const icon = header.querySelector('.id-group-toggle-icon');

            if (content && icon) {
                content.classList.toggle('collapsed');
                icon.classList.toggle('rotated');
            }
        }


        // --- 统一的创建消息卡片的函数 (现在在 base.html 中定义) ---
        // totalCount 参数现在仅在 isHistoryView=false (主页概览模式)时有意义
        function createMessageCardHtml(idNumber, msg, highlightQuery, shouldExpand = false, isHistoryView = false) {
            let cardHtml = '';
            
            const idNumberDisplay = idNumber || 'N/A'; // 确保 IdNumber 有值
            
            // 接收时间是唯一的，用于卡片头部，作为区分同一ID下不同历史消息的标志
            const receiveTimeFormatted = msg['接收时间'];

            // 卡片标题：始终显示接收时间 + 消息ID
            let headerText = `接收时间: <span class="card-title-text">${highlightText(receiveTimeFormatted, highlightQuery)}</span> - ` +
                             `消息ID: <span class="card-title-text">${highlightText(msg['MessageId'], highlightQuery)}</span>`;
            
            let historyLinkHtml = '';
            // 只有在非历史页面 (主页面) 且 idNumber 有效时才显示“查看历史”按钮
            if (!isHistoryView && idNumberDisplay !== 'N/A') { 
                const historyBaseUrl = "{{ url_for('history', id_number_param='') }}";
                const historyFullLink = `${historyBaseUrl}${encodeURIComponent(idNumberDisplay)}`;
                historyLinkHtml = `<a href="${historyFullLink}" class="button secondary" style="margin-left: 10px;">查看该ID所有历史</a>`;
            }

            const parseStatusText = msg['解析状态'] ? msg['解析状态'].text : 'N/A';
            const parseStatusClass = msg['解析状态'] ? msg['解析状态'].class : '';
            
            const dataId = msg['数据标识'] || 'N/A';

            const contentClass = `card-content ${shouldExpand ? 'expanded' : ''}`;
            const iconClass = `card-toggle-icon ${shouldExpand ? 'rotated' : ''}`;

            cardHtml += `
                <div class="card id-card-yellow" data-id="${idNumberDisplay}" data-receive-time="${receiveTimeFormatted}">
                    <div class="card-header">
                        <div>${headerText}</div>
                        <div>
                            ${historyLinkHtml}
                            <span class="${iconClass}">▶</span>
                        </div>
                    </div>
                    <div class="${contentClass}">
                        <div class="message-meta">
                            <div class="item">数据标识: <span>${highlightText(dataId, highlightQuery)}</span></div>
                            <div class="item">解析状态: <span class="${parseStatusClass}">${highlightText(parseStatusText, highlightQuery)}</span></div>
                        </div>
                        <table>
                            <thead>
                                <tr>
            `;
            TABLE_COLUMNS.forEach(col => {
                cardHtml += `<th class="${col.class}">${escapeHtml(col.header)}</th>`;
            });

            cardHtml += `
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
            `;
            TABLE_COLUMNS.forEach(col => {
                let displayedValue;
                let valueClass = col.class; 
                let rawValue = msg[col.key];

                if (col.key === '自定义数据' && String(rawValue).length > 50) { 
                    const shortValue = String(rawValue).substring(0, 50) + '...';
                    displayedValue = `
                        <details style="display: block;">
                            <summary>${highlightText(shortValue, highlightQuery)}</summary>
                            <pre class="code-block" style="max-height: 100px;">${highlightText(String(rawValue), highlightQuery)}</pre>
                        </details>
                    `;
                } else {
                    displayedValue = highlightText(String(rawValue || 'N/A'), highlightQuery);
                }
                
                cardHtml += `<td class="${valueClass}">${displayedValue}</td>`;
            });
            
            cardHtml += `
                                </tr>
                            </tbody>
                        </table>
                        
                        {# 原始POST数据：主页和历史页面都显示 #}
                        ${msg.raw_post_data_json ? `
                        <div style="margin-top: 20px;">
                            <details style="margin-top: 5px;">
