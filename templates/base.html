<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}数据展示系统{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1, h2, h3 {
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
            font-size: 0.9em;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }

        /* Card Styles */
        .message-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .message-card details {
            padding: 0; /* Remove default padding for details */
        }
        .message-card summary {
            padding: 15px 20px;
            background-color: #e9f7fd;
            border-bottom: 1px solid #d1ecf1;
            cursor: pointer;
            font-weight: bold;
            color: #0056b3;
            outline: none; /* Remove focus outline */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
            font-size: 1.1em;
        }
        .message-card summary:hover {
            background-color: #dff2f8;
        }
        .message-card summary::-webkit-details-marker {
            display: none; /* Hide default marker */
        }
        .message-card summary::before {
            content: '▶'; /* Custom marker */
            margin-right: 10px;
            transition: transform 0.2s;
        }
        .message-card details[open] summary::before {
            content: '▼';
            transform: rotate(90deg);
        }
        .message-card details[open] summary {
            border-bottom: 1px solid #d1ecf1; /* Add border when open */
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 0.95em;
        }
        th {
            background-color: #f1f8fc;
            color: #0056b3;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        tr:hover {
            background-color: #f0f8ff;
        }

        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break words for very long strings */
            font-size: 0.85em;
        }
        
        .error-message {
            color: #dc3545; /* Bootstrap red */
            font-weight: bold;
        }
        .warning-message {
            color: #ffc107; /* Bootstrap yellow */
            font-weight: bold;
        }
        .success-message {
            color: #28a745; /* Bootstrap green */
            font-weight: bold;
        }
        
        .id-link {
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
        }
        .id-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
