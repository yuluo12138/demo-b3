<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTTP 数据服务器{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
            --secondary-color: #95a5a6;
            --secondary-hover-color: #7f8c8d;
            --background-color: #f4f7f6;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --heading-color: #2c3e50;
            --border-color: #e0e0e0;
            --card-header-bg: #ecf0f1;
            --card-header-hover-bg: #e0e0e0;
            --summary-bg: #eaf3f8;
            --error-color: #e74c3c;
            --warning-color: #f39c12; /* 警告色保留但可能不直接使用在状态显示 */
            --success-color: #27ae60;
            --highlight-bg: #ffeaa7;
            --code-bg: #f8f8f8;
            --table-header-bg: #f2f2f2;
            --table-row-hover-bg: #f9f9f9;
            --id-card-bg-yellow: #fffdf7; /* 浅黄色背景 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--container-bg-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2, h3 {
            color: var(--heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-top: 30px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        h1 { font-size: 2.4em; font-weight: 700; }
        h2 { font-size: 2.0em; }
        h3 { font-size: 1.6em; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .header a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .header a:hover {
            color: var(--primary-hover-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .card {
            background-color: var(--container-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        .card.id-card-yellow { /* 新增的浅黄色卡片样式 */
            background-color: var(--id-card-bg-yellow);
            border-color: #fce8a6; /* 配合黄色的边框 */
        }
        .card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .card-header {
            background-color: var(--card-header-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--heading-color);
            user-select: none;
            transition: background-color 0.2s ease;
        }
        .card.id-card-yellow .card-header { /* 黄色卡片header的背景 */
             background-color: #fcf8e3; /* 浅一点的黄色 */
             border-bottom-color: #fce8a6;
        }
        .card-header:hover {
            background-color: var(--card-header-hover-bg);
        }
        .card-title-text {
            font-weight: normal; /* Make the actual content less bold than the key */
            color: var(--text-color);
        }
        .card-toggle-icon {
            font-size: 1.2em;
            margin-left: 15px;
            transform: rotate(0deg);
            transition: transform 0.2s ease-in-out;
        }
        .card-toggle-icon.rotated {
            transform: rotate(90deg);
        }
        .card-content {
            padding: 0 20px; /* Initial padding, adjust when collapsed */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .card-content.expanded {
            max-height: 1000px; /* Sufficiently large to show content */
            padding-top: 15px;
            padding-bottom: 15px;
        }
        
        /* 表格样式 for card content */
        .card-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em; /* 减小字体，让更多内容在一行显示 */
            table-layout: fixed; /* 固定表格布局，防止内容过多撑开 */
        }
        .card-content thead th {
            background-color: var(--table-header-bg);
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-weight: 500;
            color: var(--heading-color);
            white-space: nowrap; /* 表头不换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-content tbody td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            /* 关键改动：表格内容不换行 */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-content tbody tr:hover {
            background-color: var(--table-row-hover-bg);
        }
        .card-content tbody tr:last-child td {
            border-bottom: none;
        }
        /* 表格列宽定义，根据内容调整 */
        .card-content th.col-locate-time, .card-content td.col-locate-time { width: 100px; }
        .card-content th.col-coords, .card-content td.col-coords { width: 130px; } 
        .card-content th.col-altitude, .card-content td.col-altitude { width: 80px; }
        .card-content th.col-custom-data, .card-content td.col-custom-data { min-width: 180px; max-width: 300px; } /* 自定义数据可以伸缩 */


        .code-block {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap; /* 允许原始 POST 数据换行 */
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.85em;
            margin-top: 10px;
            max-height: 350px;
            overflow: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 0.95em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button.secondary {
            background-color: var(--secondary-color);
        }
        .button.secondary:hover {
            background-color: var(--secondary-hover-color);
        }
        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        /* 状态文本颜色 */
        .error-text { color: var(--error-color); font-weight: bold; }
        .warning-text { color: var(--warning-color); font-weight: bold; } /* 警告色保留但目前前端不直接使用此CSS */
        .success-text { color: var(--success-color); font-weight: bold; }

        /* 高亮样式 */
        .highlight {
            background-color: var(--highlight-bg);
            padding: 1px 3px;
            border-radius: 3px;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .search-controls {
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            align-items: flex-end;
        }
        .search-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--heading-color);
            font-size: 0.95em;
        }
        .search-controls input[type="text"],
        .search-controls input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-controls input[type="text"]:focus,
        .search-controls input[type="date"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        .search-controls .input-group {
            display: flex;
            gap: 10px;
        }
        .search-controls .input-group input {
            flex-grow: 1;
        }

        .summary-stats {
            background-color: var(--summary-bg);
            border-left: 6px solid var(--primary-color);
            padding: 20px 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .summary-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        .summary-item .label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        .summary-item .value {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--heading-color);
            margin-top: 5px;
        }
        
        .no-data-message {
            text-align: center;
            padding: 50px;
            font-size: 1.3em;
            color: #7f8c8d;
            background-color: #f0f3f5;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px dashed #c0c7cb;
        }
        .no-data-message.error {
            border: 2px dashed var(--error-color);
            color: var(--error-color);
            background-color: #fdf3f3;
        }

        /* 消息详情的额外信息区域 */
        .message-meta {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            color: #555;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* 允许换行 */
            gap: 10px; /* 元素间距 */
            align-items: center;
        }
        .message-meta .item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .message-meta .item span {
            font-weight: 500;
            color: var(--heading-color);
        }


        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                padding: 25px;
                margin: 20px auto;
            }
            h1 { font-size: 2em; }
            h2 { font-size: 1.6em; }
            .card-header { font-size: 1em; padding: 12px 15px; }
            .card-content thead th, .card-content tbody td { padding: 6px 8px; font-size: 0.85em; }
            .search-controls {
                grid-template-columns: 1fr;
            }
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-item {
                width: 100%;
                margin: 10px 0;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
                margin: 10px auto;
                border-radius: 8px;
            }
            h1 { font-size: 1.8em; }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                margin-bottom: 10px;
            }
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .card-header > div:last-child {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .card-toggle-icon { margin-left: 0; }
            .card-content { padding: 0 15px; }
            .card-content.expanded { padding-left: 15px; padding-right: 15px; }
            .button { padding: 8px 15px; font-size: 0.9em; }
            
            /* 在小屏幕上，表格需要横向滚动 */
            .card-content table {
                display: block;
                overflow-x: auto;
                /* white-space: nowrap; 已经在 tbody td 上设置了，这里不需要 */
                -webkit-overflow-scrolling: touch;
            }
            /* 小屏幕下，保持thead和tbody为block，tr为table-row，th/td为table-cell，以便浏览器处理横向滚动 */
            .card-content thead, .card-content tbody {
                display: table;
                width: 100%; /* 确保表格占满可用宽度 */
            }
            .card-content tr {
                display: table-row;
            }
            .card-content th, .card-content td {
                display: table-cell;
                min-width: 80px; /* 确保小屏幕下也有最小宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block page_title %}数据展示系统{% endblock %}</h1>
            {% block nav_links %}
                <a href="{{ url_for('index') }}">返回首页</a>
            {% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        // 通用函数：HTML 转义
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 高亮文本函数 (改进版，处理字间距问题)
        function highlightText(text, query) {
            if (!query) {
                return escapeHtml(String(text)); // 确保是字符串
            }
            const escapedText = escapeHtml(String(text)); // 确保是字符串并转义
            // 注意：这里需要对 query 进行正则转义，防止用户输入特殊字符导致正则错误
            const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            return escapedText.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        
        // 通用卡片折叠功能 (首次加载时调用，或在动态内容加载后重新绑定)
        function bindCardToggleEvents() {
            document.querySelectorAll('.card-header').forEach(header => {
                // 确保不重复绑定事件
                header.removeEventListener('click', toggleCard); 
                header.addEventListener('click', toggleCard);

                // 确保初始状态图标和内容匹配
                const content = header.nextElementSibling;
                const icon = header.querySelector('.card-toggle-icon');
                // 这里默认都是折叠的，除了历史页面默认展开
                if (content && icon) { // 确保元素存在
                    if (content.classList.contains('expanded')) {
                        icon.classList.add('rotated');
                    } else {
                        icon.classList.remove('rotated');
                    }
                }
            });
        }

        function toggleCard(event) {
            const header = event.currentTarget;
            const content = header.nextElementSibling;
            const icon = header.querySelector('.card-toggle-icon');
            
            if (content && icon) { // 确保元素存在
                content.classList.toggle('expanded'); // Toggle expanded class
                icon.classList.toggle('rotated');
            }
        }

        // DOMContentLoaded 在页面所有元素加载完毕后触发
        document.addEventListener('DOMContentLoaded', () => {
            // base.html 应该在页面加载时就绑定卡片折叠事件，以便所有页面都支持
            bindCardToggleEvents(); 
        });
    </script>
</body>
</html>
